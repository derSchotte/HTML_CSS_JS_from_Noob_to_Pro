<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./src/assets/icons/Letter-F.svg"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Frank McDonald is a Frontend-Developer and Trainer for HTML, CSS and JavaScript"
        />
        <meta

            content="Frank McDonald, Frontend-Developer, Trainer, HTML, CSS, JavaScript"
        />

            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"

        ></script>
        <script type="module" src="./src/assets/ts/config.ts" defer></script>
        <title>Grocery-List - Frank McDonald</title>

    <body>
        <div class="container">
            <div class="box">
                <h1><i class="fa-solid fa-list-check"></i>Grocery List</h1>
                <form id="grocery">
                    <input
                        type="text"
                        name="groceryInput"
                        id="writeList"
                        placeholder="Add an item"
                        required
                    />
                    <button
                        id="btn-AddGrocery"
                        type="submit"
                        class="btn"
                        aria-label="Submit Button"
                    >
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
            </div>
            <ol class="list_items"></ol>
        </div>
    </body>
