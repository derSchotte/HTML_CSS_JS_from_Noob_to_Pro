<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="../../assets/images/Letter-F.svg"
            type="image/svg+xml"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <script src="script.js" defer></script>
        <title>Radial-Menu</title>
    </head>
    <body>
        <ul class="menu">
            <div class="toggle">
                <i class="bi bi-plus"></i>
            </div>
            <li style="--i: 0; --clr: #ff2972;">
                <a href="#home"><i class="bi bi-house"></i></a>
            </li>
            <li style="--i: 1; --clr: #fee800;">
                <a href="#person"><i class="bi bi-person"></i></a>
            </li>
            <li style="--i: 2; --clr: #04fc43;">
                <a href="#settings"><i class="bi bi-sliders"></i></a>
            </li>
            <li style="--i: 3; --clr: #fe00f1;">
                <a href="#mail"><i class="bi bi-envelope"></i></a>
            </li>
            <li style="--i: 4; --clr: #00b0fe;">
                <a href="#key"><i class="bi bi-key"></i></a>
            </li>
            <li style="--i: 5; --clr: #fea600;">
                <a href="#video"><i class="bi bi-camera-video"></i></a>
            </li>
            <li style="--i: 6; --clr: #a529ff;">
                <a href="#game"><i class="bi bi-controller"></i></a>
            </li>
            <li style="--i: 7; --clr: #01bdab;">
                <a href="#camera"><i class="bi bi-camera"></i></a>
            </li>
        </ul>
    </body>
</html>
