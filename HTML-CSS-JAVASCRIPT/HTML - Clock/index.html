<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="../../assets/images/Letter-F.svg"
            type="image/svg+xml"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <script src="script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div id="seconds" class="circle" style="--clr: #ff0000;">
                    <i></i>
                </div>
                <div
                    id="minutes"
                    class="circle circle2"
                    style="--clr: #ffcc00;"
                >
                    <i></i>
                </div>
                <div id="hours" class="circle circle3" style="--clr: #00ff00;">
                    <i></i>
                </div>

                <span style="--i: 1;"><b>1</b></span>
                <span style="--i: 2;"><b>2</b></span>
                <span style="--i: 3;"><b>3</b></span>
                <span style="--i: 4;"><b>4</b></span>
                <span style="--i: 5;"><b>5</b></span>
                <span style="--i: 6;"><b>6</b></span>
                <span style="--i: 7;"><b>7</b></span>
                <span style="--i: 8;"><b>8</b></span>
                <span style="--i: 9;"><b>9</b></span>
                <span style="--i: 10;"><b>10</b></span>
                <span style="--i: 11;"><b>11</b></span>
                <span style="--i: 12;"><b>12</b></span>
            </div>

            <!-- * DIGITAL CLOCK * -->
            <div class="digital-clock">
                <div class="time">
                    <span id="hours-digital" style="--clr: #00ff00;">00</span>
                    <!-- <span>:</span> -->
                    <span id="minutes-digital" style="--clr: #ffcc00;">00</span>
                    <!-- <span>:</span> -->
                    <span id="seconds-digital" style="--clr: #ff0000;">00</span>
                    <span id="ampm-digital">am</span>
                </div>
                <div class="date">
                    <span id="day-name">Day</span>
                    <span id="day-number">00</span>
                    <span id="month-name">Month</span>
                    <span id="year-number">Year</span>
                </div>
        </div>
    </body>
</html>
